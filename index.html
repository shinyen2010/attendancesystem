<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出席打卡系统</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>出席打卡系统</h1>
        <div id="userInfo">
            <p id="username">欢迎, 用户名</p>
            <p id="lastClockIn">上次打卡时间: --</p>
        </div>
        <button id="clockInBtn">打卡</button>
        <h2>打卡历史</h2>
        <table id="attendanceTable">
            <thead>
                <tr>
                    <th>日期</th>
                    <th>时间</th>
                    <th>状态</th>
                </tr>
            </thead>
            <tbody id="attendanceBody">
                <!-- 打卡记录将动态添加到这里 -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
